<div id="loginbox">
    <form id="loginform" class="form-vertical" action="index.html">
 <div class="control-group normal_text"> <h3><img src="img/nus-pharmacy.png" alt="Logo" /></h3></div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box" >
                    <span class="add-on bg_lg"><i class="icon-user"> </i></span>
                    <input
                          type="text"
                           placeholder="Username"
                           ng-model="LoginFormCtrl.username"
                           autofocus/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_ly"><i class="icon-lock"></i></span>
                    <input type="password"
                          placeholder="Password"
                          ng-model="LoginFormCtrl.password"/>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <!-- <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">Lost password?</a></span> -->
            <span class="pull-left">
            <a type="submit" class="btn btn-warning" ui-sref="login.register">
            register
          </a></span>
            <span class="pull-right">
            <a type="submit" class="btn btn-success" ng-click="LoginFormCtrl.valid() && LoginFormCtrl.submit()"  ng-disabled="!LoginFormCtrl.valid()">
            Login
          </a></span>
        </div>
    </form>
    <!-- Error -->
          <div class="alert alert-error" ng-if="LoginFormCtrl.error">
              <button class="close" data-dismiss="alert">Ã—</button>
              <strong>Error!</strong> {{LoginFormCtrl.error}} </div>
          </div>
    <!-- End of Error -->
  </div>
